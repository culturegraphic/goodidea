<Title:>
  {{#if _page.session.title}}
    {_page.session.title} &middot;&nbsp; 
  {{/if}}
  Good Ideas

<Body:>
  <article>
    <h1 contenteditable="true">{_page.session.title}</h1>
    <div class="add note">
      <section contenteditable="true">{unescaped _page.newNote.text}</section>
      <button type="submit" x-bind="click: note.add">Add</button>
    </div>
    <hr />
    <ul class="notes">
      {#each _page.notes as :note}
        <li class="note" id="{{:note.id}}" datecreated="{{:note.dateCreated}}">
          <section>{{:note.text}}</section>
          {#each :note.votes as :vote}
            &bull;
          {/}
          <a class="like" x-bind="click: likeUnlike">Like</a>
          <a class="remove" x-bind="click: note.remove">Remove</a>
        </li>
      {/}
    </ul>
  </article>
