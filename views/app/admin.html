<Body:>

  <article>

    <h2>All Sessions</h2>

    <h3>Add Session</h3>
    <label>Title</label>
    <h1 contenteditable="true">{_page.newSession.title}</h1>
    <button type="submit" x-bind="click: session.add">Add</button>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        {#each _page.sessions as :session}
          <tr>
            <td><a href="/session/{{:session.id}}">{{:session.id}}</td>
            <td>{{:session.title}}</td>
            <td><button x-bind="click: session.remove">Remove</button></td>
          </tr>
        {/}
      </tbody>
    </table>

    <h2>All Notes</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>SessionId</th>
          <th>UserId</th>
          <th>Text</th>
        </tr>
      </thead>
      <tbody>
        {#each _page.notes as :note}
          <tr>
            <td><a href="/note/{{:note.id}}">{{:note.id}}</td>
            <td>{{:note.sessionId}}</td>
            <td>{{:note.userId}}</td>     
            <td>{{:note.text}}</td>
            <td><button x-bind="click: note.remove">Remove</button></td>
          </tr>
        {/}
      </tbody>
    </table>

  </article>
